<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SkillConnect</title>

  <!-- Bootstrap + Icons -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS (SkillConnect Theme) -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background: #f2f6ff;
      overflow-x: hidden;
      padding-top: 60px;
    }

    .signup-wrapper {
      max-width: 1000px;
      margin: 5% auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden !important;
    }

    .signup-left {
      background: linear-gradient(135deg, #4154f1 0%, #6576ff 100%);
      padding: 40px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      transition: justify-content 0.3s;
    }

    .signup-left img {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      height: auto;
    }

    .signup-right {
      padding: 40px 50px;
    }

    .btn-primary {
      background-color: #4154f1;
      border-color: #4154f1;
    }

    .btn-primary:hover {
      background-color: #3244d5;
    }

    .home-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
    }

    /* Toast container top center */
    .toast-container {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1055;
    }

    @media (max-width: 992px) {
      .signup-wrapper {
        margin: 20px;
      }

      .signup-left,
      .signup-right {
        padding: 30px 20px;
      }

      .signup-left img {
        max-width: 300px;
      }
    }

    @media (max-width: 576px) {
      .signup-left img {
        max-width: 250px;
        margin: 20px auto 0;
        display: block;
      }

      .signup-wrapper {
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="btn btn-outline-primary home-btn">Home</a>

  <div class="signup-wrapper row">
    <div id="signupLeft" class="col-lg-6 col-md-12 signup-left text-center text-lg-start">
      <h2 class="fw-bold">Join SkillConnect</h2>
      <p>Connect with top freelancers & clients worldwide.</p>
      <img src="assets/img/illustration-1.webp" alt="Signup Illustration">
    </div>

    <div class="col-lg-6 col-md-12 signup-right">
      <h3 class="fw-bold mb-3">Create Account</h3>
      <p class="text-muted">Start your freelancing journey today</p>

      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label fw-bold">Sign up as:</label>
          <select id="accountType" class="form-select" required>
            <option value="">Select account type</option>
            <option value="freelancer">Freelancer</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <!-- Freelancer-specific fields -->
        <div id="freelancerFields" style="display:none;">
          <div class="mb-3">
            <label class="form-label">Education</label>
            <input type="text" id="education" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Experience (Years)</label>
            <input type="number" id="experience" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Tech Stack</label>
            <input type="text" id="techStack" class="form-control" placeholder="HTML, CSS, JS">
          </div>
          <div class="mb-3">
            <label class="form-label">Skills</label>
            <input type="text" id="skills" class="form-control" placeholder="Web Development, Design">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Sign Up</button>
        <p class="text-center mt-3">
          Already have an account? <a href="login.html" class="fw-bold">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container">
    <div id="signupErrorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="signupErrorMsg">Account with this email already exists!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <div id="signupSuccessToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="signupSuccessMsg">Signup successful! Redirecting to login...</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    const accountTypeSelect = document.getElementById("accountType");
    const freelancerFields = document.getElementById("freelancerFields");
    const signupLeft = document.getElementById("signupLeft");
    const errorToast = new bootstrap.Toast(document.getElementById("signupErrorToast"));
    const successToast = new bootstrap.Toast(document.getElementById("signupSuccessToast"));

    // Toggle freelancer fields and center blue content
    accountTypeSelect.addEventListener("change", function () {
      const type = this.value;
      freelancerFields.style.display = type === "freelancer" ? "block" : "none";
      signupLeft.style.justifyContent = type === "freelancer" ? "center" : "flex-start";
    });

    // Signup form submit
    document.getElementById("signupForm").onsubmit = function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const accountType = accountTypeSelect.value;

      if (!accountType) {
        document.getElementById("signupErrorMsg").innerText = "Please select account type!";
        errorToast.show();
        return;
      }

      const freelancers = JSON.parse(localStorage.getItem("freelancers") || "[]");
      const recruiters = JSON.parse(localStorage.getItem("recruiters") || "[]");

      if (freelancers.find(u => u.email === email) || recruiters.find(u => u.email === email)) {
        document.getElementById("signupErrorMsg").innerText = "Account with this email already exists!";
        errorToast.show();
        return;
      }

      if (accountType === "freelancer") {
        const education = document.getElementById("education").value;
        const experience = document.getElementById("experience").value;
        const techStack = document.getElementById("techStack").value;
        const skills = document.getElementById("skills").value;

        freelancers.push({ name, email, password, accountType, education, experience, techStack, skills });
        localStorage.setItem("freelancers", JSON.stringify(freelancers));
      } else {
        recruiters.push({ name, email, password, accountType });
        localStorage.setItem("recruiters", JSON.stringify(recruiters));
      }

      successToast.show();
      setTimeout(() => window.location.href = "login.html", 1200);
    };
  </script>

</body>
</html>
