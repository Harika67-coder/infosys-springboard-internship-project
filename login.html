<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkillConnect</title>

  <!-- Bootstrap + Icons -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS (SkillConnect Theme) -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background: #f2f6ff;
      overflow-x: hidden;
      padding-top: 60px; /* space for home button */
    }

    .login-wrapper {
      max-width: 1000px;
      margin: 5% auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .login-left {
      background: linear-gradient(135deg, #4154f1 0%, #6576ff 100%);
      padding: 40px;
      color: #fff;
    }

    .login-left img {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      height: auto;
    }

    .login-right {
      padding: 40px 50px;
    }

    .btn-primary {
      background-color: #4154f1;
      border-color: #4154f1;
    }

    .btn-primary:hover {
      background-color: #3244d5 !important;
    }

    /* Home button fixed at top but inside viewport */
    .home-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
    }

    /* Toast positioning */
    .toast-container {
      position: fixed;
      top: 70px; /* below home button */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1055;
    }

    /* Responsive tweaks */
    @media (max-width: 992px) {
      body {
        padding-top: 60px;
      }

      .login-wrapper {
        margin: 20px;
      }

      .login-left,
      .login-right {
        padding: 30px 20px;
      }

      .login-left img {
        max-width: 300px;
      }
    }

    @media (max-width: 768px) {
      .login-left,
      .login-right {
        padding: 20px 15px;
      }

      .login-left h2 {
        font-size: 1.8rem;
      }

      .login-right h3 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .login-left img {
        max-width: 250px;
        margin: 20px auto 0;
        display: block;
      }

      .login-wrapper {
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Home Button -->
  <a href="index.html" class="btn btn-outline-primary home-btn">Home</a>

  <div class="login-wrapper row">
    <!-- Illustration -->
    <div class="col-lg-6 col-md-12 login-left text-center text-lg-start">
      <h2 class="fw-bold">Welcome Back!</h2>
      <p>Login to continue your SkillConnect journey.</p>
      <img src="assets/img/features-illustration-3.webp" alt="Login Illustration">
    </div>

    <!-- Login Form -->
    <div class="col-lg-6 col-md-12 login-right">
      <h3 class="fw-bold mb-3">Login</h3>
      <p class="text-muted">Access your account</p>

      <form id="loginForm">

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
          Login
        </button>

        <p class="text-center mt-3">
          Donâ€™t have an account?
          <a href="signup.html" class="fw-bold">Sign Up</a>
        </p>

      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container">
    <!-- Success Toast -->
    <div class="toast align-items-center text-bg-success border-0" id="loginSuccessToast" role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Login Successful! Redirecting...
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>

    <!-- Error Toast -->
    <div class="toast align-items-center text-bg-danger border-0" id="loginErrorToast" role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Invalid email or password!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").onsubmit = function (e) {
      e.preventDefault();

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;

      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedInUser", JSON.stringify({ name: user.name || "User", email: user.email }));

        let toastEl = document.getElementById("loginSuccessToast");
        let toast = new bootstrap.Toast(toastEl);
        toast.show();

        document.getElementById("loginForm").reset();

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);

      } else {
        let toastEl = document.getElementById("loginErrorToast");
        let toast = new bootstrap.Toast(toastEl);
        toast.show();

        document.getElementById("loginForm").reset();
      }
    }
  </script>

</body>

</html>
